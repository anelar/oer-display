      init();

  <body>
    <div class="csc-default">
      <header>
        <!-- <a name="top"></a> -->
        <nav class="navbar navbar-static-top">
          <div class="container relative">
            <div class="navbar-header">
              <!-- <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Navigation anzeigen</span>

            </button>
              <div class="language-switch-mobile"></div>-->
              <!-- <a class="navbar-brand" href="http://www.slub-dresden.de"><div class="hide-text">SLUB – Wir führen Wissen</div></a>-->
            </div>
            <!--
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right navbar-main">
                <li class="active">
                  <a href="http://www.slub-dresden.de" id="beta-header-icon" title="Startseite (ALT+S)" accesskey="S"><div class="hide-text">Zur Homepage</div></a>
                </li>
              </ul>
          </div> -->
          </div>
        </nav>
      </header>
      <div class="page-wrapper">
        <div class="search-wrapper" role="search">
          <!-- <div id="search-background"></div> -->
          <div id="search-net-background"></div>
          <!-- <div id="catalog-search-wrapper">
             <div class="container"></div>
          </div> -->
          <div class="container search-modifier-container"></div>
          <div class="container search-function-container"></div>
        </div>
        <div class="container content index">
          <div class="row">
            <div class="col-md-12 navbar-resultlist">
              <!-- <button class="toggle-facets"></button> -->
              <div class="resultCount"></div>
              <div id="resultOptions"></div>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-9 primary">
              <div> <!-- class="results" role="main" -->
                <article>
                  <header>
                    <ol id="oer" class="oer-content"> <!-- class="resultList" -->
                    </ol>
                  </header>
                </article>
              </div>
            </div>
            <div class="col-md-3 secondary" role="secondary">
              <section> <!--  class="facets" -->
                <article class="facet">
                  <header>
                    <h2 class="box"><span aria-hidden="true">&gt; </span>Institution</h2>
                    <header>
                      <ol class="facetList box">
                        <li>
                          <div class="add-facet">
                            <input type="checkbox" id="inst_tud" name="inst" value="tud" />
                            <label for="inst_tud"> TUD</label>
                          </div>
                        </li>
                        <li>
                          <div class="add-facet">
                            <input type="checkbox" id="inst_slub" name="inst" value="slub" />
                            <label for="inst_slub"> SLUB</label>
                          </div>
                        </li>
                      </ol>
                    </header>
                  </header>
                  <header>
                    <h2 class="box"><span aria-hidden="true">&gt; </span>Medium</h2>
                    <header>
                      <ol class="facetList box">
                        <li>
                          <div class="add-facet">
                            <input type="checkbox" id="medium_video" name="medium" value="video" />
                            <label for="medium_video"> Video</label>
                          </div>
                        </li>
                        <li>
                          <div class="add-facet">
                            <input type="checkbox" id="medium_tutorial" name="medium" value="video" />
                            <label for="medium_tutorial"> Tutorial</label>
                          </div>
                        </li>
                      </ol>
                      <div class="facetShowAll box clearfix">
                        <input id="submit-facet" onclick="facet()" class="facet-submit slub-button right" type="submit" value="Anwenden" />
                      </div>
                    </header>
                  </header>
                </article>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
