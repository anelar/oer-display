<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="layout.css"/>
<link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet"/>

<script>
function filter() {
  document.getElementById("first").style.opacity="0.5";
  document.getElementById("second").style.opacity="0.5";
  document.getElementById("third").style.opacity="0.5";
  document.getElementById("fourth").style.opacity="0.5";
  document.getElementById("fifth").style.opacity="0.5";
  document.getElementById("sixth").style.opacity="0.5";
  var none = 1;
  if (document.getElementById("inst_slub").checked) {
    none = 0;
    document.getElementById("first").style.opacity="1.0";
    document.getElementById("fifth").style.opacity="1.0";
    document.getElementById("sixth").style.opacity="1.0";
  }
  if (document.getElementById("inst_tud").checked) {
    none = 0;
    document.getElementById("second").style.opacity="1.0";
    document.getElementById("third").style.opacity="1.0";
    document.getElementById("fourth").style.opacity="1.0";
  }
  if (document.getElementById("type_tutorial").checked) {
    none = 0;
    document.getElementById("first").style.opacity="1.0";
    document.getElementById("fourth").style.opacity="1.0";
    document.getElementById("fifth").style.opacity="1.0";
    document.getElementById("sixth").style.opacity="1.0";
  }
  if (document.getElementById("type_video").checked) {
    none = 0;
    document.getElementById("second").style.opacity="1.0";
    document.getElementById("third").style.opacity="1.0";
  }
  if (Boolean(none)) {
    document.getElementById("first").style.opacity="1.0";
    document.getElementById("second").style.opacity="1.0";
    document.getElementById("third").style.opacity="1.0";
    document.getElementById("fourth").style.opacity="1.0";
    document.getElementById("fifth").style.opacity="1.0";
    document.getElementById("sixth").style.opacity="1.0";
  }
}
function show_details_first() {
    un_show_details_second.call()
    document.getElementById("first").innerHTML = "\
      <img src='img/oer-slub001.jpg'><br/> \
      Vom Thema zum Volltext<br/> \
      METADATEN<br/> \
      <a href='https://bildungsportal.sachsen.de/opal/auth/RepositoryEntry/18216648709?2'>Link</a>";
    document.getElementById("first").style.height = "400px";
    document.getElementById("first").style.width = "300px";
}
function un_show_details_first() {
    document.getElementById("first").innerHTML = "\
      <img src='img/oer-slub001.jpg'>"
    document.getElementById("first").style.height = "300px";
    document.getElementById("first").style.width = "300px";
}
function show_details_second() {
    un_show_details_first.call()
    document.getElementById("second").innerHTML = "\
      <img src='img/oer-podcast.jpg'><br/> \
      Vorträge zur Linguistik und Sprachgeschichte des Deutschen<br/> \
      METADATEN<br/> \
      <a href='https://open.spotify.com/show/3GwEHw4jqYnKbWi8HZziEn?si=tWP1EyeISEGviQS45AS50w'>Link</a>";
    document.getElementById("second").style.height = "430px";
    document.getElementById("second").style.whiteSpace = "normal";
    document.getElementById("second").style.textOverflow = "clip";
    document.getElementById("second").style.overflow = "auto";
}
function un_show_details_second() {
    document.getElementById("second").innerHTML = "\
      <img src='img/oer-podcast.jpg'>"
    document.getElementById("second").style.height = "300px";
    document.getElementById("second").style.width = "300px";
}
</script>
</head>

<body>

<div class="grid-container">
  <div class="filter">
    <div class="facet">
      <header>
        <h2 class="box">
          <span aria-hidden="true">>&thinsp;</span>
          Institution
        </h2>
        <header class=box>
          <input type="checkbox" id="inst_slub">SLUB</input><br/>
          <input type="checkbox" id="inst_tud">TUD</input>
          <br/>
        </header>
      </header>
    </div>
    <b>Typ</b><br/>
    <input type="checkbox" id="type_video">Video</input><br/>
    <input type="checkbox" id="type_tutorial">Tutorial</input><br/>
    <input type="checkbox" id="type_slides">Präsentation</input><br/>
    <input type="checkbox" id="type_podcast">Podcast</input>
    <br/>
    <b>Format</b><br/>
    <input type="checkbox" id="fmt_pdf">PDF</input><br/>
    <input type="checkbox" id="fmt_youtube">Youtube</input><br/>
    <input type="checkbox" id="fmt_opal">OPAL</input>
    <br/>
    <b>Lizenz</b><br/>
    <input type="checkbox" id="lic_cc_0">CC 0</input><br/>
    <input type="checkbox" id="lic_cc_by">CC BY</input><br/>
    <input type="checkbox" id="lic_cc_by_sa">CC BY SA</input>
    <br/>
    <button onclick="filter()">Filter</button>
  </div>
  <div onclick="show_details_first()" class="item1" id="first">
    <img src="img/oer-slub001.jpg">
  </div>  
  <div onclick="show_details_second()" class="item2" id="second">
    <img src="img/oer-podcast.jpg">
  </div>
  <div class="item3" id="third">
    <img src="img/oer-meier001.jpg">
  </div>
  <div class="item4" id="fourth">
    <img src="img/oer-meier002.jpg">
  </div>  
  <div class="item5" id="fifth">
    <img src="img/oer-koehler.jpg">
  </div>
  <div class="item6" id="sixth">
    <img src="img/oer-slub002.jpg">
  </div>
  <div class="item7" id="seventh">
    <img src="img/oer-tutorial.jpg">
  </div>
  <div class="item8" id="eigth">
    <img src="img/oer-patzelt.jpg">
  </div>
  <div class="item9" id="nineth">
    <img src="img/oer-audioguide.jpg">
  </div>
</div>

</body>
</html>
